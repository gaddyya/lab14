version: "3.9"
services:
  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    networks:
      - backend

  apache:
    build: ./apache
    restart: always
    ports:
      - "8080:8080"
    networks:
      - backend

networks:
  backend:
    name: backend
    driver: bridge
